<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrice & Alesia Family Budget</title>

  <!-- React + Babel + Tailwind -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide icons (plain JS) -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [user, setUser] = useState("");
      const [transactions, setTransactions] = useState([]);

      // simulate loading Supabase data (empty at first)
      useEffect(() => {
        if (user) {
          // Here youâ€™d call supabase.from("transactions")...
          // For now we just set empty []
          setTransactions([]);
        }
      }, [user]);

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50">
            <div className="bg-white p-8 rounded-2xl shadow-xl">
              <h1 className="text-2xl font-bold mb-2 text-center">Family Budget Login</h1>
              <button
                onClick={() => setUser("Fabrice")}
                className="w-full p-4 bg-blue-500 text-white rounded-lg mb-3"
              >
                Login as Fabrice
              </button>
              <button
                onClick={() => setUser("Alesia")}
                className="w-full p-4 bg-purple-500 text-white rounded-lg"
              >
                Login as Alesia
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="p-6 max-w-4xl mx-auto">
          <h1 className="text-3xl font-bold mb-4">Welcome {user}</h1>
          <p className="text-gray-600">This is your budget dashboard.</p>

          <div className="mt-6 flex gap-4">
            {/* Example Lucide icons */}
            <i data-lucide="home"></i>
            <i data-lucide="calendar"></i>
            <i data-lucide="settings"></i>
          </div>

          <h2 className="text-xl font-semibold mt-6">Recent Transactions</h2>
          {transactions.length === 0 ? (
            <p className="text-gray-500">No transactions yet.</p>
          ) : (
            <ul>
              {transactions.map((t, i) => (
                <li key={i}>{t.description} - ${t.amount}</li>
              ))}
            </ul>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
    lucide.createIcons();
  </script>
</body>
</html>
