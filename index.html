<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrice & Alesia Family Budget</title>
  <meta name="description" content="Real-time collaborative family budget tracker" />

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Use plain Lucide icons (NOT lucide-react) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading Screen -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to bottom right, #dbeafe, #f3e8ff); font-family: system-ui;">
      <div style="text-align: center;">
        <div style="width: 48px; height: 48px; border: 4px solid #3b82f6; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <h2 style="color: #1f2937; margin: 0;">Loading Family Budget...</h2>
      </div>
    </div>
  </div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Minimal example without lucide-react
    const App = () => {
      const [user, setUser] = useState("");

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50">
            <div className="bg-white p-8 rounded-2xl shadow-xl">
              <h1 className="text-2xl font-bold mb-2 text-center">Family Budget Login</h1>
              <button
                onClick={() => setUser("Fabrice")}
                className="w-full p-4 bg-blue-500 text-white rounded-lg mb-3"
              >
                Login as Fabrice
              </button>
              <button
                onClick={() => setUser("Alesia")}
                className="w-full p-4 bg-purple-500 text-white rounded-lg"
              >
                Login as Alesia
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="p-6 max-w-4xl mx-auto">
          <h1 className="text-3xl font-bold mb-4">Welcome {user}</h1>
          <p className="text-gray-600">This is your budget dashboard.</p>

          <div className="mt-6 flex gap-4">
  {/* Example Lucide icons */}
  <i data-lucide="home"></i>
  <i data-lucide="calendar"></i>
  <i data-lucide="settings"></i>
</div>

        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));

    // Activate Lucide icons after rendering
    lucide.createIcons();
  </script>
</body>
</html>
